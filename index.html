<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ohmyfood</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img class="header__logo--img" src="assets/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </div>
        <div class="header__location">
            <i class="header__location--icon fa-solid fa-location-dot" aria-hidden="true"></i>
            <span class="roboto-medium">Paris, Belleville</span>
        </div>
    </header>
    <main>
        <section class="presentation">
            <h1 class="presentation__title roboto-bold">
                Réservez le menu qui vous convient
            </h1>
            <div class="presentation__text roboto-light">
                Découvrez des restaurants d'exception sélectionnés par nos soins.
            </div>
            <button class="presentation__button roboto-medium">Explorer nos restaurants</button>
        </section>
        <section class="how-to">
            <h2>Fonctionnement</h2>
            <div class="step-container">
                <div class="step-container__step">
                    <span class="step-container__step--number">1</span>
                    <i class="step-container__step--icon fa-solid fa-mobile-screen-button fa-lg"></i>
                    <span class="step-container__step--text roboto-medium">Choisissez un restaurant</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h2>Bottom navbar</h2>
        <nav>
            <p>liste de navigation</p>
        </nav>
    </footer>
</body>

</html>
