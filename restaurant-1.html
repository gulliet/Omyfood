<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/style-restaurant.css">
    <title>Ohmyfood Menu</title>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <a href="index.html">
                <div class="header__go-back">
                    <i class="fa-solid fa-arrow-left fa-lg"></i>
                </div>
            </a>
            <div class="header__logo">
                <img class="header__logo--img" src="assets/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
            </div>
        </header>
        <main class="main-section">
            <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="filet de bœuf aux herbes">
            <article class="menu">
                <div class="menu__header">
                    <h1 class="shrikhand-regular">La palette du goût</h1>
                    <label for="heart">
                        <input type="checkbox" id="heart" />
                        <i id="empty-heart" class="fa-regular fa-heart fa-lg"></i>
                        <i id="full-heart" class="fa-solid fa-heart fa-lg"></i>
                    </label>
                </div>


            </article>
            <button class="presentation__button roboto-medium">Explorer nos restaurants</button>

        </main>
        <footer class="footer">
            <nav class="menu-container">
                <h2 class="menu-title shrikhand-regular">ohmyfood</h2>
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="#">
                            <i class="fa-solid fa-utensils"></i>
                            <span>&nbspProposer un restaurant</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-handshake-angle"></i>
                            <span>Devenir partenaire</span>
                        </a>
                    </li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>

</html>
