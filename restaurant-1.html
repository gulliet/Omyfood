<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/style-restaurant.css">
    <title>Ohmyfood Menu</title>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <a href="index.html">
                <div class="header__go-back">
                    <i class="fa-solid fa-arrow-left fa-lg"></i>
                </div>
            </a>
            <div class="header__logo">
                <img class="header__logo--img" src="assets/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
            </div>
        </header>
        <main class="main-section">
            <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="filet de bœuf aux herbes">
            <section class="menu-container">

            </section>

            <section class="restaurants">
                <h2>Restaurants</h2>
                <div class="restaurant-cards">
                    <a href="#">
                        <article class="card">
                            <div class="card__image-container">
                                <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                                    alt="filet de bœuf aux herbes">
                                <div class="card__text-overlay roboto-medium">Nouveau</div>
                            </div>
                            <div class="card-content">
                                <div class="card-content__txt">
                                    <h3>La palette du goût</h3>
                                    <p class="roboto-light">Ménilmontant</p>
                                </div>
                                <label for="heart-1">
                                    <input type="checkbox" id="heart-1" />
                                    <i id="empty-heart-1" class="fa-regular fa-heart fa-lg"></i>
                                    <i id="full-heart-1" class="fa-solid fa-heart fa-lg"></i>
                                </label>
                            </div>
                        </article>
                    </a>
                    <a href="#">
                        <article class="card">
                            <div class="card__image-container">
                                <img src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                                    alt="mijoté de queue de bœuf">
                                <div class="card__text-overlay roboto-medium">Nouveau</div>
                            </div>
                            <div class="card-content">
                                <div class="card-content__txt">
                                    <h3>La note enchantée</h3>
                                    <p class="roboto-light">Charonne</p>
                                </div>
                                <label for="heart-2">
                                    <input type="checkbox" id="heart-2" />
                                    <i id="empty-heart-2" class="fa-regular fa-heart fa-lg"></i>
                                    <i id="full-heart-2" class="fa-solid fa-heart fa-lg"></i>
                                </label>
                            </div>
                        </article>
                    </a>
                    <a href="#">
                        <article class="card">
                            <div class="card__image-container">
                                <img src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                                    alt="fondant au chocolat">
                            </div>
                            <div class="card-content">
                                <div class="card-content__txt">
                                    <h3>À la française</h3>
                                    <p class="roboto-light">Cité Rouge</p>
                                </div>
                                <label for="heart-3">
                                    <input type="checkbox" id="heart-3" />
                                    <i id="empty-heart-3" class="fa-regular fa-heart fa-lg"></i>
                                    <i id="full-heart-3" class="fa-solid fa-heart fa-lg"></i>
                                </label>
                            </div>
                        </article>
                    </a>
                    <a href="#">
                        <article class="card">
                            <div class="card__image-container">
                                <img src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                                    alt="tartare de thon">
                            </div>
                            <div class="card-content">
                                <div class="card-content__txt">
                                    <h3>Le délice des sens</h3>
                                    <p class="roboto-light">Foli-Méricourt</p>
                                </div>
                                <label for="heart-4">
                                    <input type="checkbox" id="heart-4" />
                                    <i id="empty-heart-4" class="fa-regular fa-heart fa-lg"></i>
                                    <i id="full-heart-4" class="fa-solid fa-heart fa-lg"></i>
                                </label>
                            </div>
                        </article>
                    </a>
                </div>
            </section>
            <button class="presentation__button roboto-medium">Explorer nos restaurants</button>

        </main>
        <footer class="footer">
            <nav class="menu-container">
                <h2 class="menu-title shrikhand-regular">ohmyfood</h2>
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="#">
                            <i class="fa-solid fa-utensils"></i>
                            <span>&nbspProposer un restaurant</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-handshake-angle"></i>
                            <span>Devenir partenaire</span>
                        </a>
                    </li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>

</html>
